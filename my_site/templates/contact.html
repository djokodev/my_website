{% extends 'base.html' %} {% load static %} {% block content %}

<head>
  <link
    href="{% static 'my_site/contact.css' %}"
    rel="stylesheet"
    type="text/css"
  />
  <script
    src="https://kit.fontawesome.com/c7b0caeecd.js"
    crossorigin="anonymous"
  ></script>
</head>

<body>
  <div class="hero">
    <form method="post" action="{% url 'contact' %}">
      {% csrf_token %}

      <div class="input-group">
        <input id="name" type="text" name="name" maxlength="100" required />
        <label for="name"><i class="fa-solid fa-user"></i> Your Name</label>
      </div>

      <div class="input-group">
        <input id="phone" type="text" name="phone" maxlength="100" required />
        <label for="phone"><i class="fa-solid fa-phone"></i> Phone</label>
      </div>

      <div class="input-group">
        <input type="email" name="email" id="email" required />
        <label for="email"><i class="fa-solid fa-envelope"></i> Email</label>
      </div>

      <div class="input-group">
        <textarea name="message" id="message" rows="8" required></textarea>
        <label for="message"><i class="fas fa-comments"></i> Message</label>
      </div>

      <button type="submit">
        <i class="fa-solid fa-paper-plane"></i> Send
      </button>
    </form>
  </div>

  <div class="infomations">
    <p>Email address : djokodev75@gmail.com</p>
    <p>Phone number : +237652260368 (Whatsapp) / +237620744571</p>
    <p>Location : douala, Cameroon</p>
  </div>
</body>
{% endblock %}
